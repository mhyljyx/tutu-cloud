server:
  port: 8055

spring:
  application:
    name: gateway-provider
  cloud:
    nacos:
      config:
        server-addr: 124.223.68.234:8848
        namespace: 4925f4f8-a4ac-4ecd-a8bf-30bdbbd5e225
        group: TEST_GROUP
        shared-configs:
          - dataId: gateway-application.yml
            group: TEST_GROUP
            refresh: true
      discovery:
        server-addr: 124.223.68.234:8848
        namespace: 4925f4f8-a4ac-4ecd-a8bf-30bdbbd5e225
        group: TEST_GROUP
    gateway:
      routes:
      - id: admin
        uri: lb://admin-management-provider
        predicates:
        - Path=/test/**
      - id: auth
        uri: lb://auth-provider
        predicates:
        - Path=/security/**
  redis:
    host: 124.223.68.234
    port: 6379
    password: 123456
    database:
      auth_db: 0
    timeout: 5000
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: -1

mybatis-plus:
  configuration:
    mapUnderscoreToCamelCase: true
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: mapper/*.xml
  global-config:
    banner: false
    db-config:
      logic-delete-field: is_del  # 全局逻辑删除的实体字段名
      logic-delete-value: 1       # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0   # 逻辑未删除值(默认为 0)